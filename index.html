<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self';">
    <title>CSP Blocking Example</title>
</head>
<body>
    <h1>CSP Blocking in Action</h1>
    <p>This page has a strict CSP policy that blocks external resources.</p>

    <!-- This script will be blocked because it's from an external source -->
    <script src="https://gojo-satorou-v7.github.io/manual/main.js"></script>

    <!-- This image will be blocked because it's from an external source -->
    <img src="https://news.harvard.edu/wp-content/uploads/2014/10/hello-kitty-wallpaper-37_605.jpg" alt="Blocked Image">
    
    <!-- This inline script will be blocked because CSP doesn't allow unsafe-inline -->
    <a href="javascript:alert(document.domain)"></a>

    <!-- This external stylesheet will be blocked -->
    <link rel="stylesheet" href="https://example.com/unsafe-style.css">
</body>
</html>
