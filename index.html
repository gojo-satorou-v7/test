<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSP: Block navigation to external sites -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; form-action 'self'; frame-src 'self'; base-uri 'self'; block-all-mixed-content;">
    <title>CSP Navigation Blocking</title>
</head>
<body>
    <p>Links to external domains should be blocked by CSP.</p>
    <a href="https://example.com" target="_blank">Visit Example.com</a>
</body>
</html>
